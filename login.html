    <p id="res"></p>

    <script>
        function login(){
            var password = "moon";

    while(attempt > 0){

        if( userinput == password){
        res.innerHTML="successfully loged in";
    return;
    }else{
        res.innerHTML="incorrect password and attemt left is" +attempt;
        attempt--;
    }
    }
   }
    </script>
